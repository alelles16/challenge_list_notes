{% load static %}

<html>
<head>
    <title>Notes Manager</title>
    <link rel="stylesheet" href="{% static 'css/notes.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row g-5">
            <div class="col-md-8 col-lg-8">
                <h4 class="mb3">ğŸ“ Notes Form</h4>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST" class="needs-validation post-form" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="w-100 btn btn-primary btn-lg">Save</button>
                </form>
            </div>
            <div class="col-md-4 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">List Notes</span>
                </h4>
                <ul class="list-group mb-3" id="notesList">
                </ul>
            </div>
        </div>
    </div>
    <script src="{% static 'js/notes.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
